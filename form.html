<!doctype html>
<html>
<head>
  <title>Quote Form</title>

  <link rel = "stylesheet" type="text/css" href="form.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">

<body>
  <!-- header -->
  <div class = "grid">
    <div class = "grid__item grid__item--5">
      <span class = "span"></span>
    </div>
    <div class = "grid__item grid__item--3">
      <h2>CREATE QUOTE</h2>
    </div>
  </div>
<!-- section view-->
<div id = "section">
  <div class = "section1">
  <div class = "grid">
    <div class = "grid__item grid__item--1">
      <span class = "span"></span>
      </div>
    <div class = "grid__item grid__item--2">
      <button class = "btn btn--secondary btn--tiny btn--round" id = "button1">Section (1 of 2)</button>
    </div>
  </div>
  <!-- table view-->

   <div class = "grid">
     <div class = "grid__item grid__item--12">
       <table class = "table table--bordered">
         <thead>
           <tr>
             <th><label class = "label1"><center>Quote Details</center></label></th>
             <th><label class = "label1"><center>Delivery Details<i class="fa fa-cart-arrow-down"></i></center></label></th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>
               <div class = "grid">
                 <div class = "grid__item grid__item--2">
                   <span class = "span"></span>
                 </div>
                 <div class = "grid__item grid__item--6">
                   <label class = "label">Quote Name</label>
                   <input type = "text" class = "input" placeholder="Quote name">
                 </div>
               </div>
               <div class = "grid">
                 <div class = "grid__item grid__item--2">
                   <span class = "span"></span>
                 </div>
                 <div class = "grid__item grid__item--8">
                   <label class = "label">Customer Name<sup>*</sup></label>
                   <div class = "input-icon input-icon--right">
                     <i class="fa fa-pencil input-icon__icon"></i>
                     <input type = "input" class = "input input-icon__input" placeholder="Customer Name">
                   </div>
                 </div>
               </div>
               <div class = "grid">
                 <div class = "grid__item grid__item--2">
                   <span class = "span"></span>
                 </div>
                 <div class = "grid__item grid__item--4">
                   <label class = "label">Customer Id<sup>*</sup>(unique id)</label>
                   <div class = "input-icon input-icon--right">
                     <i class="fa fa-lock input-icon__icon"></i>
                     <input type = "input" class = "input input-icon__input" placeholder="C123456">
                   </div>
                 </div>
               </div>
               <div class = "grid">
                 <div class = "grid__item grid__item--2">
                   <span class = "span"></span>
                 </div>
                 <div class = "grid__item grid__item--2">
                   <label class = "label">Contact No<sup>*</sup></label>
                   <select class = "input">
                     <option value = "1">---select---</option>
                     <option value = "2">+91</option>
                   </select>
                 </div>
                 <br>
                 <div class = "grid__item grid__item--4">
                     <div class = "input-icon input-icon--right">
                       <i class="fa fa-phone input-icon__icon" id = "phone"></i>
                       <input class = "input input-icon__input" placeholder="mobile no">
                     </div>
                   </div>
               </div>
             </td>
             <td>
               <div class = "grid">
                 <div class = "grid__item grid__item--3">
                   <span class = "span"></span>
                 </div>
                 <div class = "grid__item grid__item--6">
                   <label class = "label">Delivery Goods<sub> to</sub><sup>*</sup><i class="fa fa-location-arrow" id = "arrow"></i></label>
                   <textarea type = "input" class = "input">
                   </textarea>
                 </div>
               </div>
               <div class = "grid">
                 <div class = "grid__item grid__item--3">
                   <span class = "span"></span>
                 </div>
                 <div class = "grid__item grid__item--6">
                   <label class = "label">Billing <sub>to</sub><sup>*</sup></label>
                   <div class = "input-icon input-icon--right">
                     <i class="fa fa-pencil-square-o input-icon__icon"></i>
                     <textarea type = "input" class = "input input-icon__input">
                     </textarea>
                   </div>
                 </div>
               </div>
               <div class = "grid">
                 <div class = "grid__item grid__item--3">
                   <span class = "span"></span>
                 </div>
                 <div class = "grid__item grid__item--6">
                   <label class = "label">Adress verified <input type = "checkbox" id = "check"></label>
                 </div>
               </div>
               <div class = "grid">
                 <div class = "grid__item grid__item--3">
                   <span class = "span"></span>
                 </div>
                 <div class = "grid__item grid__item--6">
                   <label class = "label">Order Type<sup>*</sup></label>
                   <select class = "input">
                     <option value = "1">---select---</option>
                     <option value = "2">Door Delivery</option>
                     <option value = "3">Spped Delivery</option>
                     <option value = "4">Postal Delivery</option>
                     <option value = "5">Courier Delivery</option>
                   </select>
                 </div>
               </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class = "grid">
    <div class = "grid__item grid__item--11">
      <span class = "span"></span>
    </div>
    <div class = "grid__item grid__item--1">
      <button class = "btn btn--primary btn--default" id = "button2">Next</button>
    </div>
  </div>
</div>

           <td width = "50%">

             <div class = "grid">
               <div class = "grid__item grid__item--4">
                 <span class = "span"></span>
               </div>
               <div class = "grid__item grid__item--6">
                 <label class = "label">Customer<i class="fa fa-user" id = "user"></i></label>
